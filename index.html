<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Photoguide</title>
</head>

<body>
    <div class="block__head">
        <div class="block__logo">
            <img class="block__img" src="/img/logo.png" alt="picture">
        </div>
        <div class="block__menu">
            <ul class="block__menu-header">
                <li><a href="#" class="block__menu-header-item">Цены и услуги</a></li>
                <li><a href="#" class="block__menu-header-item">Контакты</a></li>
                <li><a href="#" class="block__menu-header-item">Отзывы</a></li>
                <li><a href="#" class="block__menu-header-item">Галерея</a></li>
            </ul>
        </div>
    </div>
    <div class="page">
        <div class="page__wrap">
            <div class="page__background">
                <img src="/img/background_page.jpg" alt="image">
                <div class="page__header">
                    <h2 class="page__title">Фотосессия <br> в Турции</h2>
                    <p class="page__subtitle">по цене 7000 рублей за 100 фотографий <br> и 10 одноминутных видео для
                        Instagram</p>
                    <button class="page__button">Связаться с фотографом
                    </button>
                </div>
                <div class="page__info">
                    <div class="page__wrapper">
                        <div class="page__wrapper-item">
                            <img src="/img/Vector.png" alt="icon">
                            <p>100 обработанных фото <br>
                                и оригиналы</p>
                        </div>
                        <div class="page__wrapper-item">
                            <img src="/img/fast-delivery.png" alt="icon">
                            <p>Первые 10 фото и 1 видео
                                в течение 24 часов</p>
                        </div>
                        <div class="page__wrapper-item">
                            <img src="/img/Calendar.png" alt="icon">
                            <p>Все фотографии через
                                15 дней</p>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
